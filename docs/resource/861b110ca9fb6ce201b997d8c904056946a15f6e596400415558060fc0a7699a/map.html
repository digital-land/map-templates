 of the site will be reappraised.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.181286,-1.647323],"size":0.56},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3024","site-address":"NCC Council Offices, Newgate Street, Morpeth","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"full planning permission","hazardous-substances":"","latitude":"55.17059","longitude":"-1.692834","hectares":"0.39","minimum-net-dwellings":"18","maximum-net-dwellings":"18","start-date":"2017-12-17","end-date":"","notes":"Former council offices in the town centre which offer opportunity for redevelopment through conversion. Development would have to carefully consider the designation as a Grade II listed building. Permission for development has been granted for 18 homes (17/00884/FUL). This project involves conversion of the listed building to provide 13 self-contained residential apartments alongside development of new-build dormer bungalows. Development is yet to start but is expected to be finished within the next 5 years. A relatively high density is considered to be appropriate, recognising that the majority of the units will be provided through conversion to flats.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.17059,-1.692834],"size":0.39},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3034x","site-address":"Hepscott Park","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"full planning permission","hazardous-substances":"","latitude":"55.134 land with the former involving redevelopment of existing buildings. Brownfield element (c.20ha) represents around one-third of the site area - a yield of around 282 dwellings can be calculated based on methodological approach. For indicative purposes in the BF Register, the original SHLAA site (ref 3074) is split to reflect brownfield and greenfield elements - total area of 64.51ha. Alongside the residential development, the scheme also includes a wide variety of supporting infrastructure, services and facilities.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.179019,-1.689111],"size":20.8},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3076","site-address":"Lynemouth Garage, West Market Street, Lynemouth","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"","ownership":"not owned by a public authority","planning-permission-status":"not permissioned","planning-permission-type":"","hazardous-substances":"","latitude":"55.212334","longitude":"-1.537466","hectares":"0.05","minimum-net-dwellings":"5","maximum-net-dwellings":"6","start-date":"2016-06-30","end-date":"","notes":"Opportunity for redevelopment of former post office and garage site. Through the SHLAA, a yield of 6 dwellings is identified between two sites (3049 and 3076) with indicative delivery recorded against the latter. A planning application relating to the two sites was approved but never implemented and has now lapsed (CM/20090251). This would have seen the demolition of the existing buildings and a new-build scheme of 6 apartments. The yield identified in the SHLAA continues to reflect a higher density flat/apartment development. Prior to the above proposal, a previous application, also for 6 units, was withdrawn (CM/20080727). Capacity recorded against site 3049.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","poi 9.8ha. Alongside the residential development, the scheme also includes a wide variety of supporting infrastructure, services and facilities.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.17521,-1.682703],"size":19.8},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3406","site-address":"Nordstrom House, Manor Grange, Broomhill","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"not owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"outline planning permission","hazardous-substances":"","latitude":"55.303459","longitude":"-1.612392","hectares":"0.27","minimum-net-dwellings":"18","maximum-net-dwellings":"18","start-date":"2016-06-30","end-date":"","notes":"Former factory site that is no longer in use and vacant, with demolition would be required prior to redevelopment. An extant permission for 18 units is in place (16/01201/OUT). Delivery is anticipated within the next 5 years, however, it is understood that the site has been sold and therefore the development may not be progressed immediately. Until housebuilding commences, the site will remain on the BF Register. The current permission supersedes a previous outline consent, also for 18 homes (CM/20090540).","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.303459,-1.612392],"size":0.27},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3408","site-address":"Royal Mail Depot, 18-22 Oldgate, Morpeth","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"","ownership":"not owned by a public authority","planning-permission-status":"not permissioned","planning-permission-type":"","hazardous-substances":"","latitude":"55.168099","longitude":"-1.691927","hectares":"0.26","minimum-net-dwellings":"5","maximum-net-dwellings":"5","start-date":"2019-12-17","end-date":"","notes":"Town centre site operating as a Royal Mail depot. New premises would be required before relocation and there is no indication of intended timescale for this at the present time. Not available for housing development currently but it is understood options may be considered in the future. Likely to be a long term scheme circumstances do change. A high-density development for flats/apartments could be fitting for the location but the identified yield also reflects a reduced site area based on site constraints.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.168099,-1.691927],"size":0.26},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3427","site-address":"Police HQ, Ponteland","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"reserved matters approval","hazardous-substances":"","latitude":"55.059929","longitude":"-1.761283","hectares":"21.77","minimum-net-dwellings":"253","maximum-net-dwellings":"253","start-date":"2017-12-17","end-date":"","notes":"Site of former police offices that was declared surplus following relocation of HQ to a new site. Planning permission is in place and the site is now under-construction to provide 253 new homes (17/02747/REM). Delivery will continue over the coming 5 years with overall completion anticipated for 2025/26. The vast majority of the site is brownfield in nature - although there is a very small element of greenfield land the yield represents the capacity of the brownfield land. The reserved matters consent follows the initial outline application (14/01442/OUT). Prior to this, an original application was being withdrawn (CM/20080775).","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.059929,-1.761283],"size":21.77},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3427a","site-address":"Listed Buildings at Police HQ, Ponteland","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"not owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"full planning permission","hazardous-substances":"","latitude":"55.060267","longitude":"-1.759512","hectares":"1.18","minimum-net-dwellings":"22","maximum-net-dwellings":"22","start-date":"2019-11-19","end-date":"","notes":"Redevelopment of the listed former office buildings at the former police HQ site through conversion and change of use. This will provide 22 units as part of the wider redevelopment site (17/03697/FUL). Completion of this discreet element is expected by 2021/22.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.060267,-1.759512],"size":1.18},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"3486x","site-address":"Moorhouse Farm, Stannington Station (brownfield parcel)","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"","ownership":"not owned by a public authority","planning-permission-status":"not permissioned","planning-permission-type":"","hazardous-substances":"","latitude":"55.128148","longitude":"-1.667819","hectares":"1.1","minimum-net-dwellings":"14","maximum-net-dwellings":"15","start-date":"2017-12-17","end-date":"","notes":"Farm shop, cafe, former agricultural buildings and associated land. The site would not be available in the short-term due to the operational business. Mixed site comprising both brownfield and greenfield land, but the latter is beyond the settlement limit. Ov /apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"not owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"reserved matters approval","hazardous-substances":"","latitude":"54.953189","longitude":"-1.880891","hectares":"0.75","minimum-net-dwellings":"10","maximum-net-dwellings":"10","start-date":"2017-12-17","end-date":"","notes":"Vacant land that was the site of the former miners' welfare before clearance. A reserved matters permission is in place for 10 dwellings (17/03151/REM). This is yet to commence but is forecast to be completed within the next 5 years. Site is mixed in nature, with brownfield element (0.17ha) representing around half of the site area but lower yield is reflective of development focusing on the footprint of the former welfare building. For indicative purposes in the BF Register, the original SHLAA site (ref 6813) is split to reflect brownfield and greenfield elements - total area of 1.80ha. It is understood the proposal will explore the opportunity for self-build development. The latest application follows an initial outline consent (14/03221/OUT).","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[54.953189,-1.880891],"size":0.75},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"6839a","site-address":"Eltringham Works, Prudhoe (brownfield parcel)","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"yes","ownership":"not owned by a public authority","planning-permission-status":"permissioned","planning-permission-type":"outline planning permission","hazardous-substances":"","latitude":"54.961708","longitude":"-1.872292","hectares":"1.62","minimum-net-dwellings":"50","maximum-net-dwellings":"50","start-date":"2017-12-17","end-date":"","notes":"The overall area (site 6539) is part occupied by a paint fac nsity, more in keeping with local characteristics. A redevelopment proposal is will involve demolition of the existing dwellings but, once the new-build element is complete, will constitute an overall net gain. The site is identified as an allocation in the draft Local Plan (submitted May 2019) and also in the emerging Hexham Neighbourhood Plan.","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[54.969953,-2.112603],"size":0.87},{"entry-date":"2018-12-31","organisation":"local-authority-eng:NBL","site":"9552","site-address":"Land adjacent to former Kwik Save, Walkergate, Berwick-upon-Tweed","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8040efbf8c9bc9f916cfae","deliverable":"","ownership":"owned by a public authority","planning-permission-status":"not permissioned","planning-permission-type":"","hazardous-substances":"","latitude":"55.771539","longitude":"-2.003858","hectares":"0.11","minimum-net-dwellings":"9","maximum-net-dwellings":"10","start-date":"2018-12-31","end-date":"","notes":"Cleared land close to the town centre that is available for redevelopment. Site comprises of hardstanding and has been used for car parking. There is known interest in taking forward a project and the adjacent retail store has recently been redeveloped for new office space. A new residential scheme could complement this development. A higher-density could be fitting given the central location, with a flatted/apartment scheme potentially being appropriate. The site is identified as an allocation in the draft Local Plan (submitted May 2019).","resource":"861b110ca9fb6ce201b997d8c904056946a15f6e596400415558060fc0a7699a","point":[55.771539,-2.003858],"size":0.11},{"entry-date":"2019-12-17","organisation":"local-authority-eng:NBL","site":"9561","site-address":"Artique at The Marine, Marina Arms, The Wynd","site-plan-url":"http://northumberland.maps.arcgis.com/apps/webappviewer/index.html?id=c1b801d50f8
