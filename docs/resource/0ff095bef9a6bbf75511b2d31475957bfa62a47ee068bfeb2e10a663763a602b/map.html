 policies. A significant proportion, at least 30% (see Strategic Principle EAP 1), of any new office and/or research and development space should accommodate knowledge based, science based, innovative and creative industries to capitalise on the potential to create a knowledge and medical hub around Euston.","resource":"0ff095bef9a6bbf75511b2d31475957bfa62a47ee068bfeb2e10a663763a602b"},{"entry-date":"2019-11-25","organisation":"local-authority-eng:CMD","site":"LBCBLR011","site-address":"Land bound by Wren Street, Pakenham Street, Cubit Street, Langton Close","site-plan-url":"https://opendata.camden.gov.uk/Environment/Brownfield-Land-Register-Map/g8xk-ktap","deliverable":"","ownership":"owned by a public authority","planning-permission-status":"not permissioned","planning-permission-type":"","hazardous-substances":"","latitude":"51.526231","longitude":"-0.115101","hectares":"0.49","minimum-net-dwellings":"58","maximum-net-dwellings":"58","start-date":"2017-12-22","end-date":"","notes":". New secondary school or mixed use including self-contained residential(C3) and employment uses alongside a range of other complementary uses. Development will be expected to:• Either provide a new secondary school to meet 21st Century educational requirements and support other community uses and access, subject to the identification of need for additional school places and feasibility studyor• Provide replacement light industrial / employment floor space as part of a mixed-use scheme, including :• A significant contribution to the supply of housing including affordable housing• Flexible work space suitable for a range of businesses including start-up units• Incorporate new open space and east-west permeability• Both options, where feasible, should provide infrastructure for supporting local energy generation on site and/or connecting to existing or future local energy networks.• Improve the pedestrian and cycling environment on adjacent streets for future occupiers of the site","reso
